id: payment-api-redact-payment-processed
name: Redact payment processed events

log:
  match:
    - field:
        log_attribute: resource.service.name
      exact: payment-api
    - field:
        log_field: body
      regex: "payment processed"
  transform:
    redact:
      - field:
          log_attribute: card_last_four
      - field:
          log_attribute: billing_address
