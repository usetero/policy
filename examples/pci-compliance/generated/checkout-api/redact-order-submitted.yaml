id: checkout-api-redact-order-submitted
name: Redact order submitted events

log:
  match:
    - field:
        log_attribute: resource.service.name
      exact: checkout-api
    - field:
        log_field: body
      regex: "order submitted"
  transform:
    redact:
      - field:
          log_attribute: payment_method
      - field:
          log_attribute: billing_email
