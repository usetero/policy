id: checkout-api-sample-order-validated
name: Sample order validated logs

log:
  match:
    - field:
        log_attribute: resource.service.name
      exact: checkout-api
    - field:
        log_field: body
      regex: "order validated"
  keep:
    percent: 50
  transform:
    remove:
      - log_attribute: cart_contents
      - log_attribute: validation_trace
